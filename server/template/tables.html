{% extends 'base.html' %}
  {% block content %}
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title ">{{ title }}</h4>
            <p class="card-category">{{ description }}</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                {% for th in names %}
                  <th>
                    {{ th }}
                  </th>
                  {% endfor %}
                </thead>
                <tbody>
                {% for row in rows %}
                  <tr>
                    {% for value in row %}
                      <td>
                        {{ value }}
                      </td>
                    {% endfor %}
                  </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endblock %}
